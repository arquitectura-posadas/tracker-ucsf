<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCSF / FAD - PLAN 2007 - TRACKER</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="brand">UCSF / FAD - <span>PLAN 2007</span> - TRACKER</div>
        <div class="progress-container">
            <span id="stats-text">Cargando...</span>
            <div class="progress-bar"><div id="p-fill" class="p-fill"></div></div>
        </div>
    </nav>

    <section class="info-panel">
        <div class="info-card">
            <h3 style="color:#2563eb">üöÄ Pod√©s Cursar</h3>
            <ul id="list-cursar"></ul>
        </div>
        <div class="info-card">
            <h3 style="color:#d97706">üìù Pod√©s Rendir (Finales)</h3>
            <ul id="list-rendir"></ul>
        </div>
    </section>

    <main class="tracker-grid" id="tracker-body"></main>

    <div id="modal" class="modal" style="display:none;">
        <div class="modal-content">
            <h3 id="modal-title">Materia</h3>
            <p id="modal-info" style="font-size: 0.7rem; color: #999; margin-bottom: 15px;"></p>
            <button class="btn btn-apr" onclick="setMateriaEstado('aprobada')">APROBADA</button>
            <button class="btn btn-reg" onclick="setMateriaEstado('regular')">REGULAR</button>
            <button class="btn btn-vac" onclick="setMateriaEstado('no_cursada')">SIN CURSAR</button>
            <button class="btn-close" onclick="closeModal()">Cerrar</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
